{% extends 'base.html' %}

{% block content %}
你好, {{ user.username|default:'訪客' }}!

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">登出</a>
        <a href="{% url 'password_change' %}">更改密碼</a>
    {% else %}
        <a href="{% url 'login' %}">登入</a>
    {% endif %}
</div>
{% endblock %}
